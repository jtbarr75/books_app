<!DOCTYPE html>
<html>
<head>
  <title>My Library</title>
  <meta charset="UTF-8"/>
  <meta content="initial-scale=1,width=device-width" name="viewport">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div id="container" class="container">
      <div class="wrapper">
        <div id="add-book" class="card">
          <div class="card-front">
            <p>Add Book</p>
            <div class="plus">+</div>
          </div>
          <div class="card-back">
            <form class="form" id="bookForm">
              <div class="form-group">
                <label for="title"><b>Title</b></label>
                <input type="text" name="title" id="title" required>  
              </div>
              <div class="form-group">
                <label for="author"><b>Author</b></label>
                <input type="text" name="author" id="author">
              </div>
              <div class="form-group">
                <label for="pages"><b>Pages</b></label>
                <input type="number" name="pages" id="pages" min="0">
              </div>
              <label for="description"><b>Description</b></label>
              <div class="form-group">
                <textarea type="textarea" rows="3" name="description" id="description"></textarea>
              </div>
              <div class="form-group form-read">
                <div>
                  <input type="radio" id="read" name="read" value="true" required>
                  <label for="read">Read</label><br>
                </div>
                <div>
                  <input type="radio" id="notRead" name="read" value="false">
                  <label for="read">Unread</label><br>
                </div>
              </div>
              <div class="form-group">
                <button id="submit" class="btn" type="submit">Add Book</button>
                <button class="btn cancel">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="book.js" ></script>
</body>
</html>
