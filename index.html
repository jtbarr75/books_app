<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <meta content="initial-scale=1,width=device-width" name="viewport">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="main">
    <button class="add-book" onclick="openForm()">Add Book</button>
    <div class="form-popup" id="bookForm">
      <h1>Add a Book to the Library</h1>

      <label for="title"><b>Title</b></label>
      <input type="text" name="title" id="title">

      <label for="author"><b>Author</b></label>
      <input type="text" name="author" id="author">

      <label for="pages"><b>Pages</b></label>
      <input type="text" name="pages" id="pages">

      <p>Have you read this book yet?</p>
      <input type="radio" id="read" name="read" value="true">
      <label for="read">Yes</label><br>
      <input type="radio" id="notRead" name="read" value="false">
      <label for="read">No</label><br>

      <button class="btn" onclick="addBookToLibrary()">Add Book</button>
      <button class="btn cancel" onclick="closeForm()" >Close</button>
    </div>
    <div id = "main" class="container">
      <div class="wrapper">
        <div class="card">
          <p class="title">Title</p>
          <p class="author">Author</p>
          <p class="pages">Pages</p>
          <p class="read/unread">Read</p>
        </div>
      </div>
    </div>
  </div>
  <script src="book.js" ></script>
</body>
</html>
